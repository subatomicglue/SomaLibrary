<div id="globalErrorPopup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #f44336;
  color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  font-family: sans-serif;
" onclick="this.style.display='none'"></div>
<script>
(function() {
  var errorDiv = document.getElementById('globalErrorPopup');

  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
  }

  window.addEventListener('error', function(event) {
    showError('Error: ' + event.message);
    event.preventDefault(); // Stop browser default error handling
  });

  window.addEventListener('unhandledrejection', function(event) {
    showError('Unhandled Promise rejection: ' + (event.reason && event.reason.message ? event.reason.message : event.reason));
    event.preventDefault();
  });
})();
</script>
